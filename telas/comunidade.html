<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura Dev - Comunidade</title>

    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/style.css">

    <link rel="stylesheet" href="../assets/css/cabecalho/cabecalho.css">
    <link rel="stylesheet" href="../assets/css/cabecalho/logo.css">
    <link rel="stylesheet" href="../assets/css/cabecalho/campo_Busca.css">
    <link rel="stylesheet" href="../assets/css/cabecalho/perfil.css">
    <link rel="stylesheet" href="../assets/css/cabecalho/menu.css">
    <link rel="stylesheet" href="../assets/css/cabecalho/lupa.css">

    <link rel="stylesheet" href="../assets/css/principal/principal.css">

    <link rel="stylesheet" href="../assets/css/principal/menu/menu.css">

    <link rel="stylesheet" href="../assets/css/principal/comunidade/comunidade.css">
    <link rel="stylesheet" href="../assets/css/principal/comunidade/card.css">
    <link rel="stylesheet" href="../assets/css/principal/comunidade/codigo.css">
    <link rel="stylesheet" href="../assets/css/principal/comunidade/info.css">
    <link rel="stylesheet" href="../assets/css/principal/comunidade/rodape.css">
</head>

<body class="app">
    <header class="cabecalho">

        <div class="cabecalho__logo">
            <img class="logo__img" src="../assets/img/Logo.svg" alt="Logo Alura Dev">
        </div>

        <div class="cabecalho__buscar">
            <input class="buscar__caixa" type="text" name="campoBusca" placeholder="Busque por algo">
        </div>

        <div class="cabecalho__perfil">
            <a class="perfil__link" href="#">
                <img class="perfil__imagem" src="../assets/img/foto.jpg" alt="Foto do Usuario">
                <p class="perfil__usuario">Gustavo</p>
            </a>
        </div>

        <div class="cabecalho__menu">
            <input type="checkbox" class="menu__hamburguer--toggle">
            <div class="menu__hamburguer" for="menu__hamburguer--toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <div class="menu__responsivo" for="menu__hamburguer--toggle">
                <nav class="responsivo__nav">
                    <div class="responsivo__item">
                        <a href="../telas/editor.html" class="menu__link">
                            <div class="menu__icone"><img src="../assets/img/icon_code.svg"
                                    alt="Icone representando um codigo">
                            </div>
                            <p class="menu__texto">Editor de código</p>
                        </a>
                    </div>
                    <div class="responsivo__item">
                        <a href="#" class="menu__link menu__link--ativo">
                            <div class="menu__icone"><img src="../assets/img/icon_users.svg"
                                    alt="Icone representando comunidade"></div>
                            <p class="menu__texto">Comunidade</p>
                        </a>
                    </div>
                </nav>
                <div class="responsivo__perfil">
                    <a class="perfil__link" href="#">
                        <img class="perfil__imagem" src="../assets/img/foto.jpg" alt="Foto do Usuario">
                        <p class="perfil__usuario">Gustavo</p>
                    </a>
                </div>
            </div>
        </div>

        <div class="cabecalho__lupa">

            <input type="checkbox" class="busca__responsavel--toggle">
            <img class="logo__img" src="../assets/img/Logo.svg" alt="Logo Alura Dev" for="busca__responsavel--toggle">
            <input class="buscar__caixa" type="text" name="campoBusca" placeholder="Busque por algo"
                for="busca__responsavel--toggle">
            <img src="../assets/img/icon_lupa.svg" alt="icone de pesquisa">
        </div>
    </header>

    <main class="principal">
        <div class="principal__menu">
            <h2 class="menu__titulo">Menu</h2>
            <nav class="menu__nav">
                <div class="menu__item">
                    <a href="../telas/editor.html" class="menu__link">
                        <div class="menu__icone"><img src="../assets/img/icon_code.svg"
                                alt="Icone representando um codigo">
                        </div>
                        <p class="menu__texto">Editor de código</p>
                    </a>
                </div>
                <div class="menu__item">
                    <a href="#" class="menu__link menu__link--ativo">
                        <div class="menu__icone"><img src="../assets/img/icon_users.svg"
                                alt="Icone representando comunidade"></div>
                        <p class="menu__texto">Comunidade</p>
                    </a>
                </div>
            </nav>
        </div>

        <div class="principal__comunidade" data-comunidade-cards>
            
            
        </div>
    </main>
</body>

<script src="../js/carregarProjeto.js" type="module"></script>

</html>
