<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura Dev - Editor</title>

    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/dracula_highlight.css">

    <link rel="stylesheet" href="../assets/css/cabecalho/cabecalho.css">
    <link rel="stylesheet" href="../assets/css/cabecalho/logo.css">
    <link rel="stylesheet" href="../assets/css/cabecalho/campo_Busca.css">
    <link rel="stylesheet" href="../assets/css/cabecalho/perfil.css">
    <link rel="stylesheet" href="../assets/css/cabecalho/menu.css">
    <link rel="stylesheet" href="../assets/css/cabecalho/lupa.css">

    <link rel="stylesheet" href="../assets/css/principal/principal.css">

    <link rel="stylesheet" href="../assets/css/principal/menu/menu.css">

    <link rel="stylesheet" href="../assets/css/principal/editor/editor.css">
    <link rel="stylesheet" href="../assets/css/principal/editor/textoCaixa.css">
    <link rel="stylesheet" href="../assets/css/principal/editor/botao.css">

    <link rel="stylesheet" href="../assets/css/principal/propriedade/propriedade.css">
    <link rel="stylesheet" href="../assets/css/principal/propriedade/projeto.css">
    <link rel="stylesheet" href="../assets/css/principal/propriedade/personalizacao.css">
    <link rel="stylesheet" href="../assets/css/principal/propriedade/botao.css">
</head>

<body class="app">
    <header class="cabecalho">

        <div class="cabecalho__logo">
            <img class="logo__img" src="../assets/img/Logo.svg" alt="Logo Alura Dev">
        </div>

        <div class="cabecalho__buscar">
            <input class="buscar__caixa" type="text" name="campoBusca" placeholder="Busque por algo">
        </div>

        <div class="cabecalho__perfil">
            <a class="perfil__link" href="#">
                <img class="perfil__imagem" src="../assets/img/foto.jpg" alt="Foto do Usuario">
                <p class="perfil__usuario">Gustavo</p>
            </a>
        </div>

        <div class="cabecalho__menu">
            <input type="checkbox" class="menu__hamburguer--toggle">
            <div class="menu__hamburguer" for="menu__hamburguer--toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <div class="menu__responsivo" for="menu__hamburguer--toggle">
                <nav class="menu__nav">
                    <div class="menu__item">
                        <a href="#" class="menu__link menu__link--ativo">
                            <div class="menu__icone"><img src="../assets/img/icon_code.svg"
                                    alt="Icone representando um codigo">
                            </div>
                            <p class="menu__texto">Editor de código</p>
                        </a>
                    </div>
                    <div class="menu__item">
                        <a href="../telas/comunidade.html" class="menu__link">
                            <div class="menu__icone"><img src="../assets/img/icon_users.svg"
                                    alt="Icone representando comunidade"></div>
                            <p class="menu__texto">Comunidade</p>
                        </a>
                    </div>
                </nav>
            </div>
        </div>

        <div class="cabecalho__lupa">
            <img src="../assets/img/icon_lupa.svg" alt="icone de pesquisa">
        </div>
    </header>

    <main class="principal">
        <div class="principal__menu">
            <h2 class="menu__titulo">Menu</h2>
            <nav class="menu__nav">
                <div class="menu__item">
                    <a href="#" class="menu__link menu__link--ativo">
                        <div class="menu__icone"><img src="../assets/img/icon_code.svg"
                                alt="Icone representando um codigo">
                        </div>
                        <p class="menu__texto">Editor de código</p>
                    </a>
                </div>
                <div class="menu__item">
                    <a href="../telas/comunidade.html" class="menu__link">
                        <div class="menu__icone"><img src="../assets/img/icon_users.svg"
                                alt="Icone representando comunidade"></div>
                        <p class="menu__texto">Comunidade</p>
                    </a>
                </div>
            </nav>
        </div>

        <div class="principal__conteudo">
            <div class="conteudo__caixa" data-caixa-fundo>
                <div class="caixa__editor">
                    <div class="editor__circulo">
                        <div class="editor__circulo--cor"></div>
                        <div class="editor__circulo--cor"></div>
                        <div class="editor__circulo--cor"></div>
                    </div>
                    <div class="editor__codigo" data-caixa-codigo>
                        <code class="hljs" contenteditable="true" data-codigo></code>
                    </div>

                </div>
            </div>
            <div class="conteudo__botao">
                <input type="button" value="Visualizar com o highlight" data-botao-highlight>
            </div>
        </div>

        <div class="principal__propriedade">
            <div class="proprieade__projeto">
                <h2 class="projeto__titulo">Seu projeto</h2>
                <input class="projeto__campo" type="text" name="campoNome" placeholder="Nome do seu projeto">
                <textarea class="projeto__campo" rows="4" name="campoDiscricao"
                    placeholder="Descricao do seu projeto"></textarea>
            </div>

            <div class="propriedade__personalizacao">
                <h2 class="personalizacao__titulo">Personalização</h2>
                <div class="personalizacao__campo">
                    <select class="personalizacao__campo--select" name="campoLinguagem" data-select-linguagem>
                        <option active>Selecione uma linguagem</option>
                        <option>JavaScript</option>
                        <option>HTML</option>
                        <option>CSS</option>
                    </select>

                    <input type="color" name="campoCor" class="personalizacao__campo--cor" data-form-color>
                </div>
            </div>

            <div class="personalizacao__botao">
                <input type="button" value="Salvar projeto" name="botaoSalvarProjeto">
            </div>
        </div>
    </main>

</body>
<script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.0.1/build/highlight.min.js"></script>
<script src="../js/EditorCor.js"></script>
<script src="../js/Highlight.js"></script>

</html>
